<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Portfolio Website</title>
    <!-- unicons -->
    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v4.0.0/css/line.css"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bitter:wght@200;300;400;500&display=swap" rel="stylesheet">
  </head>
  <body>
    <!-- sidebar -->
    <aside class="sidebar" id="sidebar">
      <nav class="nav-bar">
        <div class="navbar-img">
          <a href="./index.html" class="navbar-logo">K</a>
        </div>
        <div class="navbar-menu">
          <div class="menu">
            <ul class="navbar-list">
              <li class="navbar-item">
                <a href="#home" class="navbar-link">Home</a>
              </li>
              <li class="navbar-item">
                <a href="#about" class="navbar-link">About</a>
              </li>
              <li class="navbar-item">
                <a href="#skills" class="navbar-link">Skills</a>
              </li>
              <li class="navbar-item">
                <a href="#my-work" class="navbar-link">My Work</a>
              </li>
              <li class="navbar-item">
                <a href="#contact" class="navbar-link">Contact</a>
              </li>
            </ul>
          </div>
        </div>
        <!-- share -->
        <div class="btn-share">
          <i class="uil uil-share-alt"></i>
        </div>
      </nav>
    </aside>
    <!-- main layout -->
    <main class="main-layout">
      <!-- home -->
      <section class="home" id="home">
          <img src="./assets/images/pct-1.jpg" alt="" class="home-img">
      </section>
      <!-- about -->
      <section class="about" id="about"></section>
      <!-- skills -->
      <section class="skills" id="skills"></section>
      <!-- my work -->
      <section class="my-work" id="my-work"></section>
      <!-- contact -->
      <section class="contact" id="contact">
        <h2 class="section-title">Contact Me</h2>
        <div class="contact-container">
          <div class="contact-content">
            <div class="contact-way">

              <div class="contact-card">
                <i class="mail-contact"></i>
                <h3 class="contact-card-title">Email</h3>
                <span class="contact-span">client@gmail.com</span>
                <a href="" class="contact-btn"> Write me </a>
              </div>

              <div class="contact-card">
                <i class="whatsapp-contact"></i>
                <h3 class="contact-card-title">Whatsapp</h3>
                <span class="contact-span">1111-222-333-4</span>
                <a href="" class="contact-btn"> Write me </a>
              </div>

              <div class="contact-card"></div>
                <i class="mail-contact"></i>
                <h3 class="contact-card-title">Messenger</h3>
                <span class="contact-span">client.fb1111</span>
                <a href="" class="contact-btn"> Write me </a>
              </div>
            </div>
          </div>

          <div class="contact-content">
            <form action="" class="contact-form">
                <div class="input-container">
                    <input type="text" class="input">
                    <span>Name</span>
                </div>
                <div class="input-container">
                    <input type="email" class="input">
                    <span>Email</span>
                </div>
                <div class="input-container">
                    <input type="tel" class="input">
                    <span>Phone</span>
                </div>
                <div class="input-container-text">
                    <textarea name="" id="" class="input"></textarea>
                    <span>Message</span>
                </div>
                <button type="submit" class="button"><i class="button-icon"></i>Send Message</button>
            </form>
          </div>
        </div>
      </section>
    </main>
    <!-- footer -->
    <!-- scroll up button -->
    <!-- some js -->
    <script src="./assets/js/index.js"></script>
  </body>
</html>
